<!-- templates/404.html -->

{% extends "base.html" %}

{% block title %}Page Not Found - MedAE Explorer{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <!-- Error Container -->
    <div class="bg-white p-8 rounded shadow-md text-center">
        <!-- 404 Error Code Display -->
        <h1 class="text-6xl font-extrabold text-blue-700 mb-4">404</h1>
        
        <!-- Error Message Heading -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Oops! Page Not Found</h2>
        
        <!-- Description of the Error -->
        <p class="text-gray-600 mb-6">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <!-- Navigation Link to Return Home -->
        <a href="/home" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Go Back Home
        </a>
    </div>
</div>
{% endblock %}
